<div class="flex flex-col items-center w-80 bg-gray-800 mt-5 p-2 rounded">
  <app-header [title]="title"></app-header>

  <app-addclosebutton
    (addCloseClickEvent)="openHideNewTaskForm()"
  ></app-addclosebutton>

  <app-newtaskform *ngIf="toOpenNewTaskForm"></app-newtaskform>

  <app-task
    *ngFor="let task of tasks"
    [task]="task"
    (toggleReminderClickEvent)="toggleReminder(task)"
    (deleteTaskClickEvent)="deleteTask(task)"
  ></app-task>

  <app-footer></app-footer>
</div>
